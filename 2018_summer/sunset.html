<!DOCTYPE html>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  svg {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
  }
</style>
<script>
function svgElem(tag) {
  return document.createElementNS("http://www.w3.org/2000/svg", tag);
}

function randomColor() {
  return "#" + Math.floor(Math.random()*256*256*256).toString(16).padStart(6, "0");
}

window.onload = () => {
  let sky_g = document.getElementById("sky_g");
  let offset = 100;
  for(let i = 0; i < Math.random()*6; ++i) {
    offset -= Math.random()*(offset - 80);
    let stop = svgElem("stop");
    stop.setAttribute("offset", offset.toString() + "%");
    stop.setAttribute("stop-color", randomColor());
    sky_g.insertBefore(stop, sky_g.firstChild);
  }
  let stop = svgElem("stop");
  stop.setAttribute("offset", "80%");
  stop.setAttribute("stop-color", randomColor());
  sky_g.insertBefore(stop, sky_g.firstChild);
  stop = svgElem("stop");
  stop.setAttribute("offset", "100%");
  stop.setAttribute("stop-color", randomColor());
  sky_g.appendChild(stop);
};

</script>
<svg id="image"
     baseProfile="full"
     viewBox="0 0 100 100"
     preserveAspectRatio="none"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sky_g" cy="5" r="5">
    </radialGradient>
    <linearGradient id="water_g" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="black" />
      <stop offset="20%" stop-color="black" />
      <stop offset="100%" stop-color="grey" />
    </linearGradient>
  </defs>
  <rect id="sky" x="0" y="0" width="100" height="60" fill="url(#sky_g)" />
  <rect id="water" x="0" y="60" width="100" height="40" fill="url(#water_g)" />
</svg>
